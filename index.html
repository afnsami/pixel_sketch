<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="images/pencil-favicon.png">
        <link rel="stylesheet" href="styles.css">
        <script src="main.js" defer></script>
        <title>Pixel Sketch</title>
    </head>

    <body>

        <div id="container">

            <!--COLOR-SELECT, RAINBOW BUTTON-->
            <div class="leftDiv">
                <button id="colorSelectButton" class="button">color</button>
                <button id="rainbowButton" class="button">rainbow</button>
            </div>

            <!--CANVAS-->
            <div id="canvas" class="canvas">
            </div>

            <!--RESOLUTION, ERASER BUTTON-->
            <div class="rightDiv">
                <button id="resolutionButton" class="button">16px</button>
                <button id="eraserButton" class="button">eraser</button>
            </div>
        </div>

    </body>

</html>
